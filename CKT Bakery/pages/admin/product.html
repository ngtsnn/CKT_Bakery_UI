<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../asset/reset.css" />
    <link rel="stylesheet" href="../../asset/setup.css" />
    <link rel="stylesheet" href="../../asset/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../asset/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="../../asset/chartjs/Chart.min.css">

    <!--add your style here-->
    <link rel="stylesheet" href="../../components/side-menu/style.css">
    <link rel="stylesheet" href="../../components/title/style.css">
    <link rel="stylesheet" href="../../components/image-upload/style.css">

    <title>CKT Bakery</title>
  </head>
  <body class="bg-secondary">

    <!--top navigation-->
    <nav class="navbar bg-dark fixed-top">
      <button class="d-lg-none bg-transparent border-0 c-white" id="toggle-sidemenu-btn" type="button" >
        <i class="fas fa-bars fa-2x"></i>
      </button>
      <div class="large-size c-white d-none d-sm-block">Bảng điều khiển</div>
      <div class="logo d-sm-none">
        <img src="../../images/logos/logo_small.png" height="44px" alt="CKT Bakery" />
      </div>
      <div class="dropdown">
        <button class="bg-transparent border-0 c-white" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user fa-2x"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>

      
    </nav>

    <!--side menu and content-->
    <div class="warp d-flex">
      <div class="side-menu bg-dark">
        <div class="side-bar">
          <ul class="navbar-nav">
            <li class="nav-item medium-size">
              <a class="nav-link d-block" id="resize-btn">
                <i class="fas fa-arrows-alt-h mx-2"></i>
                Thu gọn
              </a>
            </li>
            <li class="nav-item medium-size">
              <a href="./dashboard.html" class="nav-link d-block">
                <i class="far fa-chart-bar mx-2"></i>
                Thống kê
              </a>
            </li>
            <li class="nav-item active medium-size">
              <a href="./products.html" class="nav-link d-block">
                <i class="fas fa-bread-slice mx-2"></i>
                Sản phẩm
              </a>
            </li>
            <li class="nav-item medium-size">
              <a href="#" class="nav-link d-block">
                <i class="fas fa-clipboard-list mx-2"></i>
                Danh mục
              </a>
            </li>
            <li class="nav-item medium-size">
              <a href="#" class="nav-link d-block">
                <i class="far fa-sticky-note mx-2"></i>
                Đơn hàng
              </a>
            </li>
            <li class="nav-item medium-size">
              <a href="#" class="nav-link d-block">
                <i class="fas fa-cog mx-2"></i>
                Cài đặt
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="content">
        <div class="container">
          <div class="gap-xs"></div>
          <div class="c-white row">
            <div class="large-size col-lg-6">
              <div class="ml-3">SẢN PHẨM</div>
            </div>
            <div class="col-lg-6">
              <div class="float-right col-lg-2 clear-fix">
                <a href="./products.html" class="d-block btn btn-success mt-1">
                  Lưu
                </a>
              </div>
            </div>
          </div>
          <div class="gap-xs"></div>
          <div class="container">
            <div class="row">
              <div class="col-lg-7 input-field mt-2">
                <form class="bg-dark c-white py-2 pb-4 px-3">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="product-name">Tên bánh</label>
                      <input type="text" class="form-control" id="product-name" placeholder="Tên bánh">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="origin"> Nguồn gốc </label>
                      <input type="text" class="form-control" id="origin" placeholder="Nguồn gốc">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="unit-price">Đơn giá</label>
                      <input type="number" class="form-control" id="unit-price" placeholder="Đơn giá" min="1000" step="1000">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="unit"> Đơn vị </label>
                      <input type="text" class="form-control" id="unit" placeholder="Đơn vị">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-lg-12">
                      <div class="image-upload-container">
                        <div for="image-upload" class="img-upload-title"> Ảnh sản phẩm </div>
                        <div class="image-upload-border">
                          <label for="img-upload"> Chọn ảnh ở đây </label>
                          <div class="img-upload-box">
                            <input type="file" accept="image/*" id="img-upload" class="img-upload">
                            <div class="review-image-box d-none" id="review-box">
                              <img src="" alt="" class="review-img">
                            </div>
                            <div class="drag-here"> Hoặc có thể kéo và thả ở đây </div>
                          </div>
                          
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-lg-5 relation-field mt-2">
                <div class="bg-dark c-white py-2 px-3">
                  <div class="form-row">
                    <div class="form-group col-lg-6">
                      <label for="product-type"> Loại bánh </label>
                      <select name="product-type" id="product-type" class="form-control">
                        <option value="bmi/sungbo" selected>bmi/sungbo</option>
                        <option value="bmi/bagguette">bmi/bagguette</option>
                        <option value="bngot/donut">bngot/donut</option>
                        <option value="bngot/gato">bngot/gato</option>
                      </select>
                    </div>
                    <div class="form-group col-lg-6">
                      <label for="cooking-type"> Phương pháp chế biến </label>
                      <select name="cooking-type" id="cooking-type" class="form-control">
                        <option value="bmi/sungbo" selected >Hấp</option>
                        <option value="bmi/bagguette">Luộc</option>
                        <option value="bngot/donut">Nướng</option>
                        <option value="bngot/gato">Chiên</option>
                        <option value="bngot/gato">Sao</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="gap-sm"></div>
          </div>
        </div>
      </div>
    </div>

    <!--import another javascript source-->
    <script src="../../asset/bootstrap/js/jquery-3.4.1.min.js"></script>
    <script src="../../asset/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../asset/chartjs/Chart.bundle.min.js"></script>

    <!--import your js here-->
    <script src="../../components/side-menu/script.js"></script>
    <script src="../../components/pushback-login/script.js"></script>
    <script src="../../components/image-upload/script.js"></script>

  </body>
</html>
