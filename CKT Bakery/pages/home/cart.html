<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--import form another css source-->
    <!--must reset first-->
    <link rel="stylesheet" href="../../asset/reset.css" />
    <link rel="stylesheet" href="../../asset/setup.css" />
    <link rel="stylesheet" href="../../asset/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../asset/fontawesome/css/all.min.css" />

    <!--add your style here-->
    <link rel="stylesheet" href="../../components/header/style.css" />
    <link rel="stylesheet" href="../../components/footer/style.css" />
    <link rel="stylesheet" href="../../components/title/style.css" />
    <link rel="stylesheet" href="../../components/cards/style.css" />
    <link rel="stylesheet" href="../../components/carousel/style.css" />
    <link rel="stylesheet" href="../../components/jumbotron/style.css" />
    <link rel="stylesheet" href="../../components/backtotop/style.css" />
    <link rel="stylesheet" href="../../components/popup-form/style.css" />
    <link rel="stylesheet" href="../../components/signup-signin/style.css" />
    <link rel="stylesheet" href="../../components/cart/style.css" />
    <title>CKT Cart</title>
  </head>

  <body class="bg-d">
    <!--header-->

    <!--back to top -->
    <button onclick="topFunction()" id="to-top">
      <i class="fas fa-2x fa-chevron-up"></i>
    </button>
    <!--body-->
    <div class="shopping-cart">
      <div class="column-labels">
        <label class="product-image">Mã đơn hàng: </label>
        <label class="product-details">Bánh</label>
        <label class="product-price">Giá</label>
        <label class="product-quantity">Số lượng</label>
        <label class="product-removal">Xóa</label>
        <label class="product-line-price">Tổng</label>
      </div>

      <div class="product">
        <div class="product-image">
          <input type="checkbox" class="larger product-check" />
          <img src="../../images/hot-deals/hinh1.png" />
        </div>
        <div class="product-details">
          <div class="product-title">
            Tên bánh
            <p class="product-description">
              Mô tả.. ,<br />
              Mã hàng
            </p>
          </div>
        </div>
        <div class="product-price">10000</div>
        <div class="product-quantity">
          <input type="number" value="1" min="1" />
        </div>
        <div class="product-removal">
          <button class="remove-product">x</button>
        </div>
        <div class="product-line-price">10000</div>
      </div>

      <div class="product">

        <div class="product-image">
          <input type="checkbox" class="larger product-check" />
          <img src="../../images/banhngot/pita_bread.jpg" />
        </div>
        <div class="product-details">
          <div class="product-title">
            Tên Bánh
            <p class="product-description">
              Mô tả.. ,<br />
              Mã hàng
            </p>
          </div>
        </div>
        <div class="product-price">20000</div>
        <div class="product-quantity">
          <input type="number" value="1" min="1" />
        </div>
        <div class="product-removal">
          <button class="remove-product">x</button>
        </div>
        <div class="product-line-price">20000</div>
      </div>

      <div class="totals">
        <div class="totals-item">
          <label>Thành tiền</label>
          <div class="totals-value" id="cart-subtotal">0</div>
        </div>
        <div class="totals-item">
          <label>Phí vận chuyển</label>
          <div class="totals-value" id="cart-shipping">0</div>
        </div>
        <div class="totals-item" style="color: red; font-size: 20pt">
          <label>Tổng tiền</label>
          <div class="totals-value" id="cart-total">0</div>
        </div>
        <button class="checkout">Đặt hàng</button>
      </div>
    </div>
    <!-- Footer -->

    <!--import another javascript source-->
    <script src="../../asset/bootstrap/js/jquery-3.4.1.min.js"></script>
    <script src="../../asset/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!--import your js here-->
    <script src="../../components/cart/func.js"></script>
  </body>
</html>
